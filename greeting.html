<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: small;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:50%


}
#date{
    font-size:small;
    text-transform: lowercase;
}
#date.first {
    text-transform: uppercase;
}
body, html{
    height: 10px;
    width: 200px;
    margin: 0;
    padding: 0;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Søndag";
    weekday[1] = "Mandag";
    weekday[2] = "Tirsdag";
    weekday[3] = "Onsdag";
    weekday[4] = "Torsdag";
    weekday[5] = "Fredag";
    weekday[6] = "Lørdag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'God morgen  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'God ettermiddag ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'God kveld  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> <span class="first">I</span> dag er det ${date}</div>`;
</script> 
</html>
