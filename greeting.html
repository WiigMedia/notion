<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    color: #626262;
    padding: 5px;
    text-align: left;
    line-height: 1.5;
}
#date{
    text-transform: lowercase;
}
.first {
    text-transform: uppercase;
}
body{
    height: 20px;
    width: 205px;
    margin: 0;
    padding: 0;
    font-size: 16px;
    font-family: monospace;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Søndag";
    weekday[1] = "Mandag";
    weekday[2] = "Tirsdag";
    weekday[3] = "Onsdag";
    weekday[4] = "Torsdag";
    weekday[5] = "Fredag";
    weekday[6] = "Lørdag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'God morgen.  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'God ettermiddag. ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'God kveld.  ';

    document.getElementById('lbl').innerHTML =
        greet += `<div id="date"> <span class="first">V</span>ær ditt beste selv! <br><span class="first">D</span>et er ${dayOfWeek}.</div>`;

</script> 
</html>
